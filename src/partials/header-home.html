<header class="header">
  <div class="container">
    <div class="header-wrap">
      <div class="header-nav">
        <button class="btn-home btn-white" type="button">Home</button>
        <button class="btn-mylibrary btn-black" type="button">
          My Library
        </button>
        <form class="search-form" id="search-form">
          <input
            class="form-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            autofocus
            placeholder="Movie search"
          />
          <svg class="icon-input" width="16" height="16">
            <use href="/src/images/icons-spr.svg#icon-search"></use>
          </svg>
        </form>
      </div>

      <div class="header-logo-wrap">
        <a class="header-logo link" href="#">
          <svg class="header__logo-icon">
            <use href="/src/images/icons-spr.svg#icon-film"></use>
          </svg>
          <p class="text-logo">Filmoteka</p>
        </a>
      </div>
    </div>
  </div>
</header>
